
<div class="container">
  <a class="btn btn-info" routerLink="/" >Home Page</a>
  <br>
<br>

<div class="col">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">{{stad.name}}</strong>
        <h3 class="mb-0 text-dark">{{stad.city}},{{stad.country}}</h3>
        <strong class="d-inline-block mb-2 text-info">Home Team : {{stad.homeTeam}}</strong>
        <div class="mb-1 text-muted">Capacity : {{stad.capacity}}</div>
        <p class="card-text mb-auto">{{stad.details}}</p>
      </div>
      <img class="card-img-right flex-auto d-none d-md-block" src="{{ stad.img }}" alt="stad.name" width="70%">
    </div>


<br>
<div class="container">
  <div class="row flex-auto ">
    <div class="col-lg-8 col-sm-12">
    <app-map></app-map>
    <br><br>
  </div>
  <div class="col-lg-4 col-sm-12">
  <app-weather></app-weather>
  </div>
  </div>
</div>
